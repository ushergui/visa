{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% block menu %}
    <div class="">
        Código do meu menu
    </div>
    {% endblock %}

    {% block destaque %}
    <div>
        Figuras de destaque
    </div>
    {% endblock %}


    <div class="container">
        {% block conteudo %}
        <h3>Template de modelo</h3>
        <p>Conteúdo do site</p>
        {% endblock %}
    </div>


    {% block rodape %}
    <div class="bg-light">
        Rodapé
    </div>
    {% endblock %}



    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
